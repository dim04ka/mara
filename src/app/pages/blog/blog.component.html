<section>
  <div class='blog'>
    <a href='/' class='blog__post' *ngFor='let post of posts'>
      <div class='blog__post-image'>
        <img src='{{post.image}}' [alt]='post.title'>
      </div>
      <div class='blog__post-info'>
        <div class='blog__post-info-title'>
         {{post.title}}
        </div>
        <div class='blog__post-info-description'>
          {{post.smallDescription}}
        </div>
      </div>
    </a>
  </div>
</section>

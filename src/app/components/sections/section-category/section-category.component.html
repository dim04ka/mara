<section>
  <div class='wrapper'>
    <div class='category'>
      <div *ngFor='let category of categories'>
        <a [routerLink]="'/category/'+category.url">
          <div class='category-image' [style.background-image]="'url(' + category.img + ')'"><span>{{category.name}}</span></div>
        </a>
      </div>
    </div>
  </div>
</section>
